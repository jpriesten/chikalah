     <div class="main-header">
        <div class="container">
           <div class="row">
            <div class="text-center logo"> <a href="index.html"><img src="assets/theme/images/logo.png" alt=""></a></div>
           </div>
          </div>
  
        </div>
     
     
     <!-- body-content -->
      <div class="body-content clearfix" >

        <div class="bg-color2 block-section line-bottom">
          <div class="container">
            <h1 class="text-center no-margin">Post a Job</h1>
          </div>
        </div>

        <div class="bg-color1 block-section line-bottom">
          <div class="container">
            <div class="row">
              <div class="col-md-8 col-md-offset-2">

                <!-- form post a job -->
                <form [formGroup]="postFormGroup">
                  <div class="form-group">
                    <label>Company</label>
                    <input type="text" class="form-control " formControlName="companyName" id="companyName"  placeholder="Enter Company Name">
                  </div>
                  <div class="form-group">
                    <label>Job title</label>
                    <input type="text" class="form-control " formControlName="postName" id="postName" placeholder="Enter Job Title">
                  </div>
                  <div class="form-group">
                    <label>Job description</label>
                    <div class="color-white-mute"><small>Describe the responsibilities of this job, required work experience, skills, or education.</small></div>
                    <textarea class="form-control" rows="6" placeholder="Enter Job Description" formControlName="descr" id="descr"></textarea>
                    <small class="color-white-mute">Formatting Options:    ##heading      *bold*          _italic_          * bulleted list</small>
                  </div>
                  <div class="form-group">
                    <label>Locations (optional)</label>
                    <input type="text" class="form-control " formControlName="jobLocation" id="jobLocation" placeholder="Enter Location">
                  </div>

                  <div class="form-group">
                    <label>Salary (optional)</label>
                    <input type="text" class="form-control " formControlName="priceRange" id="priceRange" placeholder="Enter Price Range">
                  </div>

                  <!-- checkboxs -->
                  <div class="form-group">
                    <label>Job Categories</label>
                    <div class="row clearfix">
                      <div class="col-md-4">
                        <select class="form-control" formControlName="jobType" id="jobType">
                            <option>Accounting</option>

                            <option>Admin & HR</option>

                            <option>Banking  /  Finance</option>

                            <option>Beauty Care  /  Health</option>

                            <option>Building & Construction</option>

                            <option>Design</option>
                            
                            <option>Education</option>

                            <option>Engineering</option>

                            <option>Hospitality  /  F & B</option>

                            <option>Information Technology (IT)</option>

                            <option>Insurance</option>

                            <option>Management</option>
                            
                            <option>Manufacturing</option>

                            <option>Media & Advertising</option>

                            <option>Property</option>

                            </select>
                      </div>
                      <div class="col-md-4 ml-2">
                        <input type="text" class="form-control " formControlName="other" id="other" placeholder="Other">
                      </div>
                    </div>
                  </div><!-- end checkboxs -->


                  <div class="form-group">
                    <label>Start/End Date</label>
                    <div class="row clearfix">
                      <div class="col-xs-4 ml-3">
                        <input type="date" class="form-control " formControlName="start" id="start" placeholder="Start Date">
                      </div>
                      <div class="col-xs-4 ml-2">
                        <input type="date" class="form-control " formControlName="deadline" id="deadline" placeholder="End Date">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Experience and User Skill (optional)</label>
                    <div class="row clearfix">
                      <div class="col-xs-6 ml-3">
                        <input type="text" class="form-control " formControlName="userSkill" id="userSkill" placeholder="Example: Accounting">
                      </div>
                      <div class="col-xs-6">
                        <select class="form-control" formControlName="experience" id="experience">
                          <option>1 year</option>
                          <option>2 years</option>
                          <option>3 years</option>
                          <option>4 years</option>
                          <option>5 years</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <p>Applications will be emailed to: <a href="#">your@email.com</a> â€“ <a href="#">change email</a></p>

                  <div class="form-group ">
                    <button class="btn btn-t-primary btn-theme" (click)="createJobPost()">Continue</button>
                  </div>


                </form> <!-- end form post a job -->
              </div>
            </div>
          </div>
        </div>        
      </div><!--end body-content -->
