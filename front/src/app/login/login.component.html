<div class="body-content clearfix">

  <div class="block-section bg-color4">
    <div class="container">
      <div class="panel panel-md">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12">
              <!-- buttons top -->
              <!-- <p><a href="#" class="btn btn-primary btn-theme btn-block"><i

              <!-- form login -->
              <div class="newForm">
              <form [formGroup]="loginFormGroup">
                <div class="imgcontainer">
                  <img src="/assets/theme/images/BHOLO.png" alt="avatar" class="logo">
                </div>
                <div class="form-group">
                 
                  <input type="email" formControlName="email" class="form-control" placeholder="Your Email">
                  <i class="fa fa-envelope icon"></i>
                </div>
                <div class="form-group">
                  
                  <input type="password" formControlName="password" class="form-control" placeholder="Your Password">
                  <i class="fa fa-lock icon"></i>
                  <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                  </label>
                  <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
                
                <!-- <div class="form-group">
                  <div class="row">
                    <div class="col-xs-6">
                      <div class="checkbox flat-checkbox">
                        <label>
                          <input type="checkbox">
                          <span class="fa fa-check"></span>
                          Remember me?
                        </label>
                      </div>
                    </div>
                    <div class="col-xs-6 text-right">
                      <p class="help-block"><a href="#myModal" data-toggle="modal">Forgot password?</a></p>
                    </div>
                  </div>

                <div class="form-group no-margin">
                  <button [disabled]="!loginFormGroup.valid" class="bt+n btn-lg btn-primary btn-block"
                    (click)="login()">Log
                    In</button>
                </div>
                <div class="white-space-10"></div>
                <p class="text-center"><span class="span-line">OR</span></p>
                <div class="col">
                  <a href="#" class="fb btn">
                    <i class="fa fa-facebook fa-fw"></i>
                  </a>
                  <a href="#" class="google btn"><i class="fa fa-google fa-fw">
                    </i>
                  </a>
                </div>
              </form>
            </div><!-- form login -->

            </div>
          </div>
        </div>
      </div>

      <div class="white-space-20"></div>
      <div class="text-center color-white">Not a member? &nbsp;
        <a href="/register" class="link-white">
          <strong>Create an account free</strong>
        </a>
      </div>
    </div>
  </div>

  <!-- box bottom -->
  <div class="block-section bg-color2">
    <div class="container text-center">
      <i class="fa fa-mobile-phone fa-5x box-icon"></i>
      <h2 class=""> Find jobs with your phone</h2>

      <p>Download the JobPlanet app from the</p>
      <a href="#" class="btn btn-theme btn-default"><i class="fa fa-android bordered-right dark"></i> Android</a>
      <span class="space-inline-10"></span>
      <a href="#" class="btn btn-theme btn-default"><i class="fa fa-apple bordered-right dark"></i> Iphone</a>
    </div>
  </div><!-- end box bottom -->

  <!-- modal forgot password -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Forgot Password</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Enter Your Email</label>
              <input type="email" class="form-control " name="text" placeholder="Email">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default btn-theme" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success btn-theme">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div><!-- end modal forgot password -->
</div>
