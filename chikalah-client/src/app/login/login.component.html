<main>
    <section class="section section-shaped section-lg">
        <div class="shape shape-style-1 bg-gradient-default">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="container pt-lg-md">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card bg-secondary shadow border-0">
                        <div class="card-header bg-white">
                            <div class="d-flex justify-content-center">
                                <h2>Login</h2>
                            </div>
                        </div>
                        <div class="card-body px-lg-5 py-lg-5">
                            <form [formGroup]="loginFormGroup" role="form">
                                <div [ngClass]="{'focused':focus===true}" class="form-group mb-3">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                        </div>
                                        <input (blur)="focus=false" (focus)="focus=true"
                                               (keyup.enter)="loginFormGroup.valid?submitForm():null"
                                               class="form-control"
                                               formControlName="email" placeholder="Email" type="email">
                                    </div>
                                </div>
                                <div [ngClass]="{'focused':focus1===true}" class="form-group">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                        </div>
                                        <input (blur)="focus1=false" (focus)="focus1=true"
                                               (keyup.enter)="loginFormGroup.valid?submitForm():null"
                                               class="form-control"
                                               formControlName="password" placeholder="Password" type="password">
                                    </div>
                                </div>
                                <div class="custom-control custom-control-alternative custom-checkbox">
                                    <input class="custom-control-input" formControlName="rememberSignIn"
                                           id="customCheckLogin" type="checkbox">
                                    <label class="custom-control-label" for="customCheckLogin">
                                        <span>Remember me</span>
                                    </label>
                                </div>
                                <div class="text-center">
                                    <button (click)="submitForm()" [disabled]="loginFormGroup.invalid"
                                            class="btn btn-primary my-4"
                                            type="button">Sign in
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <!--                        Todo: Handle forgot password workflow later-->
                        <div class="col-6">
                            <!--                            <a class="text-light" href="javascript:void(0)">-->
                            <!--                                <small>Forgot password?</small>-->
                            <!--                            </a>-->
                        </div>
                        <div class="col-6 text-right">
                            <a [routerLink]="['/register']" class="text-light">
                                <small>Create new account</small>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <ngx-loading
            [config]="{ backdropBorderRadius: '3px', fullScreenBackdrop: true }"
            [show]="loadingData">
    </ngx-loading>
</main>
