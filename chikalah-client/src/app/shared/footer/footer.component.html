<footer [ngClass]="{'has-cards': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login'}"
        class="footer">
    <div *ngIf="getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login'"
         class="container container-lg">
        <div class="row">
            <div class="col-md-6 mb-5 mb-md-0">
                <div class="card card-lift--hover shadow border-0">
                    <a [routerLink]="['/landing']" title="Landing Page">
                        <img class="card-img" src="./assets/img/theme/landing.jpg">
                    </a>
                </div>
            </div>
            <div class="col-md-6 mb-5 mb-lg-0">
                <div class="card card-lift--hover shadow border-0">
                    <a [routerLink]="['/user-profile']" title="Profile Page">
                        <img class="card-img" src="./assets/img/theme/profile.jpg">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div [ngClass]="{'my-md': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login', 'mb-5':getPath()==='/user-profile' || getPath()==='/register' || getPath()==='/login'}"
             class="row row-grid align-items-center">
            <div class="col-lg-6">
                <h3 class="text-primary font-weight-light mb-2">Thank you for supporting us!</h3>
                <h4 class="mb-0 font-weight-light">Let's get in touch on any of these platforms.</h4>
            </div>
            <div class="col-lg-6 text-lg-center btn-wrapper">
                <a class="btn btn-neutral btn-icon-only btn-twitter btn-round btn-lg"
                   href="https://twitter.com/creativetim"
                   ngbTooltip="Follow us" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="btn btn-neutral btn-icon-only btn-facebook btn-round btn-lg"
                   href="https://www.facebook.com/creativetim"
                   ngbTooltip="Like us" target="_blank">
                    <i class="fab fa-facebook-square"></i>
                </a>
                <a class="btn btn-neutral btn-icon-only btn-instagram btn-round btn-lg"
                   href="https://github.com/creativetimofficial"
                   ngbTooltip="Follow on Instagram" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
        <hr>
        <div class="row align-items-center justify-content-md-between">
            <div class="col-md-6">
                <div class="copyright">
                    &copy; {{test | date: 'yyyy'}}
                    <a href="https://aneaku.com/" target="_blank">Aneaku</a>.
                </div>
            </div>
            <div class="col-md-6">
                <ul class="nav nav-footer justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.creative-tim.com?ref=adsa-footer" target="_blank">Creative
                            Tim</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.creative-tim.com/presentation?ref=adsa-footer"
                           target="_blank">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://blog.creative-tim.com?ref=adsa-footer" target="_blank">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           href="https://github.com/creativetimofficial/argon-design-system-angular/blob/master/LICENSE.md"
                           target="_blank">MIT License</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>
