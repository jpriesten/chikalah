<main>
    <section class="section section-shaped section-lg">
        <div class="shape shape-style-1 bg-gradient-default">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="container pt-lg-md">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card bg-secondary shadow border-0">
                        <div class="card-header bg-white">
                            <div class="d-flex justify-content-center">
                                <h2>Register</h2>
                            </div>
                        </div>
                        <div class="card-body px-lg-5 py-lg-5">
                            <form [formGroup]="registerFormGroup" class="form" role="form">
                                <div [ngClass]="{ focused: focus === true }" class="form-group">
                                    <div class="input-group input-group-alternative mb-3">
                                        <div class="input-group-prepend">
                                          <span class="input-group-text">
                                            <i class="ni ni-hat-3"></i>
                                          </span>
                                        </div>
                                        <input (blur)="focus = false" (focus)="focus = true" class="form-control"
                                               formControlName="firstname" placeholder="Firstname" type="text"/>
                                    </div>
                                </div>

                                <div [ngClass]="{ focused: focus1 === true }" class="form-group">
                                    <div class="input-group input-group-alternative mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fa fa-user"></i>
                                            </span>
                                        </div>
                                        <input (blur)="focus1 = false" (focus)="focus1 = true" class="form-control"
                                               formControlName="lastname" placeholder="Lastname" type="text"/>
                                    </div>
                                </div>

                                <div [ngClass]="{ focused: focus2 === true }" class="form-group">
                                    <div class="input-group input-group-alternative mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="ni ni-email-83"></i>
                                            </span>
                                        </div>
                                        <input (blur)="focus2 = false" (focus)="focus2 = true" class="form-control"
                                               formControlName="email" placeholder="Email" type="email"/>
                                    </div>
                                </div>

                                <div [ngClass]="{ focused: focus3 === true }" class="form-group">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="ni ni-lock-circle-open"></i>
                                            </span>
                                        </div>
                                        <input (blur)="focus3 = false" (focus)="focus3 = true" class="form-control"
                                               formControlName="password" placeholder="Password" type="password"/>
                                    </div>
                                </div>
                                <!--                                <div class="text-muted font-italic">-->
                                <!--                                    <small>password strength:-->
                                <!--                                        <span class="text-success font-weight-700">strong</span>-->
                                <!--                                    </small>-->
                                <!--                                </div>-->
                                <div class="row my-4">
                                    <div class="col-12">
                                        <div class="custom-control custom-control-alternative custom-checkbox">
                                            <input class="custom-control-input" formControlName="signedContract"
                                                   id="customCheckRegister"
                                                   type="checkbox"/>
                                            <label class="custom-control-label" for="customCheckRegister">
                                                <span>I agree with the <a
                                                        href="javascript:void(0)">Privacy Policy</a>
                                                </span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button (click)="submitForm()"
                                            [disabled]="!(registerFormGroup.valid && registerFormGroup.value.signedContract)"
                                            class="btn btn-primary mt-4" type="button">
                                        Create account
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6"></div>
                        <div class="col-6 text-right">
                            <small>Already a member? </small>
                            <a [routerLink]="['/login']" class="text-light">
                                <small><strong>Login</strong></small>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <ngx-loading
            [config]="{ backdropBorderRadius: '3px', fullScreenBackdrop: true }"
            [show]="loadingData">
    </ngx-loading>
</main>
